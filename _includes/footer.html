<footer class="footer">

    <ul class="list-inline">
        {% if site.author.twitter %}
        <li>
            <a target="_blank" rel="me" href="//twitter.com/{{ site.author.twitter }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
            </a>
        </li>
        {% endif %}
        {% if site.author.google_plus %}
        <li>
            <a target="_blank" rel="me" href="//google.com/+{{ site.author.google_plus }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
              </span>
            </a>
        </li>
        {% endif %}
        {% if site.author.github %}
        <li>
            <a target="_blank" rel="me" href="//github.com/{{ site.author.github }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
        </li>
        {% endif %}
    </ul>

    <small>
        &copy;
        <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> 
        Mario Young <a rel="nofollow" href="//github.com/mayeco/mayeco.github.io#licencias">Some rights reserved</a>
    </small>
</footer>


<script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/anchor-js/1.2.1/anchor.min.js" charset="utf-8"></script>

<script>
    anchors.options.placement = 'left';
    anchors.add('.render-content h2, .render-content h3, .render-content h4, .render-content h5, .render-content h6');
</script>
